name: Rails
on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.7
        env:
          MI_CASITA_DATABASE_USER: casita
          MI_CASITA_DATABASE_NAME: casita
          MI_CASITA_DATABASE_PASSWORD: casita
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup test database
        env:
          RAILS_ENV: test
          MI_CASITA_DATABASE_HOST: localhost
          MI_CASITA_DATABASE_USER: casita
        run: bin/rails db:setup

      - name: Run tests
        run: bin/rails test